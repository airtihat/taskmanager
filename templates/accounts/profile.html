{% load static i18n %}

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>{% trans "الملف الشخصي" %}</title>
  <link rel="stylesheet" href="{% static 'css/profile.css' %}">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
    }

    .home-box {
      border: 2px solid #4CAF50;
      padding: 10px 20px;
      margin: 20px auto;
      width: fit-content;
      border-radius: 8px;
      background-color: #f9f9f9;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      color: #333;
    }

    .profile-container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .profile-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .profile-field {
      margin-bottom: 15px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }

    .profile-label {
      font-weight: bold;
      color: #555;
    }

    .profile-value {
      color: #333;
    }
  </style>
</head>
<body>

  <div class="home-box">
    <a href="{% url 'home' %}" style="text-decoration: none; color: inherit;">
      {% trans "الرئيسية" %}
    </a>
  </div>

  <div class="profile-container">
    <h2>{% trans "الملف الشخصي" %}</h2>

    <div class="profile-field">
      <span class="profile-label">{% trans "اسم المستخدم:" %}</span>
      <span class="profile-value">{{ user.username }}</span>
    </div>

    <div class="profile-field">
      <span class="profile-label">{% trans "البريد الإلكتروني:" %}</span>
      <span class="profile-value">{{ user.email }}</span>
    </div>

    {% if user.phone_number %}
    <div class="profile-field">
      <span class="profile-label">{% trans "رقم الجوال:" %}</span>
      <span class="profile-value">{{ user.phone_number }}</span>
    </div>
    {% endif %}

    <!-- أضف أي معلومات إضافية هنا -->
  </div>

</body>
</html>

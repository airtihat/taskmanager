{% load i18n %}

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>{% trans "المهام المتأخرة" %}</title>
</head>
<body>
    <h1>⏰ {% trans "قائمة المهام المتأخرة" %}</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} - {% trans "التاريخ المطلوب" %}: {{ task.due_date }}</li>
        {% empty %}
            <li>{% trans "لا توجد مهام متأخرة حالياً" %}</li>
        {% endfor %}
    </ul>
</body>
</html>

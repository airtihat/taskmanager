{% load static i18n %}

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>{% trans "إنشاء حساب" %}</title>
  <link rel="stylesheet" href="{% static 'css/register.css' %}">

  <style>
    .home-box {
      border: 2px solid #4CAF50;
      padding: 10px 20px;
      margin: 20px auto;
      width: fit-content;
      border-radius: 8px;
      background-color: #f9f9f9;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>

<div class="home-box">
  <a href="{% url 'home' %}" style="text-decoration: none; color: inherit;">
    {% trans "الرئيسية" %}
  </a>
</div>

<div class="register-container">
  <h2>{% trans "إنشاء حساب جديد" %}</h2>
  <form method="post">
    {% csrf_token %}

    <div class="form-group">
      <label for="id_username">{% trans "اسم المستخدم" %}</label>
      {{ form.username }}
    </div>

    <div class="form-group">
      <label for="id_email">{% trans "البريد الإلكتروني" %}</label>
      {{ form.email }}
    </div>

    <div class="form-group">
      <label for="id_phone_number">{% trans "رقم الجوال" %}</label>
      {{ form.phone_number }}
    </div>

    <div class="form-group">
      <label for="id_password1">{% trans "كلمة المرور" %}</label>
      {{ form.password1 }}
    </div>

    <div class="form-group">
      <label for="id_password2">{% trans "تأكيد كلمة المرور" %}</label>
      {{ form.password2 }}
    </div>

    <button type="submit">{% trans "تسجيل" %}</button>
  </form>
</div>

{% if group_name %}
  <div class="alert alert-info">
    سيتم تسجيلك ضمن مجموعة: <strong>{{ group_name }}</strong>
  </div>
  <input type="hidden" name="group" value="{{ group_name }}">
{% endif %}

</body>
</html>

<!-- templates/family_tasks/add_task.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>➕ إضافة مهمة جديدة</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      padding: 30px;
      direction: rtl;
      text-align: right;
    }
    h2 {
      color: #333;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h2>➕ إضافة مهمة عائلية</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">💾 حفظ المهمة</button>
  </form>

  <a href="{% url 'family_tasks:task_list' %}">🔙 الرجوع إلى قائمة المهام</a>

</body>
</html>

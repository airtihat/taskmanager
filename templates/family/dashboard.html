<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة إدارة العائلة</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card-hover:hover {
      background-color: #e9ecef;
      transition: 0.3s ease-in-out;
    }
    h5 {
      font-weight: bold;
    }
  </style>
</head>
<body class="p-4">

<div class="container">

  <!-- زر الرجوع -->
  <div class="mb-4">
    <a href="/" class="btn btn-outline-primary">🏠 الرجوع للرئيسية</a>
  </div>

  <!-- العنوان -->
  <h1 class="text-center mb-3">👨‍👩‍👧‍👦 لوحة إدارة العائلة</h1>
  <p class="text-center text-muted mb-5">
    هنا يمكنك إدارة المهام، المصروف، المناسبات، وملاحظات الأولاد.
  </p>

  <!-- البطاقات -->
  <div class="row g-3 text-center">

    <!-- المهام -->
    <div class="col-md-3 col-sm-6">
      <a href="{% url 'family_tasks:list' %}" class="text-decoration-none text-dark">
        <div class="card card-hover h-100 shadow-sm">
          <div class="card-body">
            <h5>📝 المهام</h5>
            <p class="text-muted">تنظيم مهام الأسرة اليومية</p>
          </div>
        </div>
      </a>
    </div>

    <!-- المصروف -->
    <div class="col-md-3 col-sm-6">
      <a href="{% url 'family_expenses:list' %}" class="text-decoration-none text-dark">
        <div class="card card-hover h-100 shadow-sm">
          <div class="card-body">
            <h5>💰 المصروف</h5>
            <p class="text-muted">تتبع الميزانية والدفع</p>
          </div>
        </div>
      </a>
    </div>

    <!-- المناسبات -->
    <div class="col-md-3 col-sm-6">
      <a href="{% url 'family_events:list' %}" class="text-decoration-none text-dark">
        <div class="card card-hover h-100 shadow-sm">
          <div class="card-body">
            <h5>🎉 المناسبات</h5>
            <p class="text-muted">تخطيط وتنظيم مناسبات الأسرة</p>
          </div>
        </div>
      </a>
    </div>

    <!-- ملاحظات الأولاد -->
    <div class="col-md-3 col-sm-6">
      <a href="{% url 'family_notes:list' %}" class="text-decoration-none text-dark">
        <div class="card card-hover h-100 shadow-sm">
          <div class="card-body">
            <h5>👦 ملاحظات الأولاد</h5>
            <p class="text-muted">تسجيل الملاحظات والنقاط التربوية</p>
          </div>
        </div>
      </a>
    </div>

  </div>

</div>

</body>
</html>

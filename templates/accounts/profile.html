{% load static i18n %}

{% block title %}{% trans "الملف الشخصي" %}{% endblock %}

{% block content %}
<div class="profile-container">
    <h1>👤 {% trans "الملف الشخصي" %}</h1>

    <div class="profile-card">
        <div class="profile-info">
            <p>{% trans "اسم المستخدم" %}: {{ request.user.username }}</p>
            <p>{% trans "البريد الإلكتروني" %}: {{ request.user.email }}</p>
        </div>
        <div class="profile-actions">
            <a href="{% url 'logout' %}" class="btn danger">{% trans "تسجيل الخروج" %}</a>
        </div>
    </div>
</div>
{% endblock %}

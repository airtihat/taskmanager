<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>المهام المتأخرة</title>
</head>
<body>
    <h1>⏰ قائمة المهام المتأخرة</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} - التاريخ المطلوب: {{ task.due_date }}</li>
        {% empty %}
            <li>لا توجد مهام متأخرة حالياً</li>
        {% endfor %}
    </ul>
</body>
</html>

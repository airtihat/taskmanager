{% load static i18n %}

{% block title %}{% trans "تعديل المهمة" %}{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/edit_task.css' %}">
{% endblock %}

{% block content %}
<section class="task-form-container">
    <h2>✏️ {% trans "تعديل المهمة" %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">{% trans "تحديث" %}</button>
    </form>
    <a href="{% url 'tasks:task_list' %}" class="back-link">← {% trans "العودة" %}</a>
</section>
{% endblock %}

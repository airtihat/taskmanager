{% load static i18n %}

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>{% trans "صفحة الإعدادات" %}</title>
  <link rel="stylesheet" href="{% static 'css/header.css' %}">
  <link rel="stylesheet" href="{% static 'css/footer.css' %}">
  <link rel="stylesheet" href="{% static 'css/settings.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  {% include 'core/header.html' %}

  <main class="container">
    <h1 class="page-title"><i class="fas fa-cog"></i> {% trans "صفحة الإعدادات" %}</h1>
    <p class="desc">{% trans "قم بضبط إعدادات النظام حسب تفضيلاتك." %}</p>

    <!-- نموذج إعدادات بسيط -->
    <form method="post" action="#" class="settings-form">
      {% csrf_token %}
      <div class="form-group">
        <label for="language"><i class="fas fa-language"></i> {% trans "اللغة:" %}</label>
        <select id="language" name="language">
          <option value="ar" {% if LANGUAGE_CODE == 'ar' %}selected{% endif %}>{% trans "العربية" %}</option>
          <option value="en" {% if LANGUAGE_CODE == 'en' %}selected{% endif %}>{% trans "English" %}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="notifications"><i class="fas fa-bell"></i> {% trans "الإشعارات:" %}</label>
        <input type="checkbox" id="notifications" name="notifications" checked>
        <label for="notifications">{% trans "تفعيل الإشعارات" %}</label>
      </div>

      <button type="submit" class="btn-save"><i class="fas fa-save"></i> {% trans "حفظ الإعدادات" %}</button>
    </form>
  </main>

  {% include 'core/footer.html' %}

</body>
</html>

{% load static i18n %}

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>{% trans "إنشاء مهمة جديدة" %}</title>
  <link rel="stylesheet" href="{% static 'css/create_task.css' %}">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
    }

    .home-box {
      border: 2px solid #4CAF50;
      padding: 10px 20px;
      margin: 20px auto 0;
      width: fit-content;
      border-radius: 8px;
      background-color: #f9f9f9;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      color: #333;
    }

    .task-form-container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .task-form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .task-form-container form {
      margin-bottom: 20px;
    }

    .task-form-container button.btn {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .task-form-container .back-link {
      display: block;
      text-align: center;
      margin-top: 10px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- زر العودة للرئيسية -->
  <div class="home-box">
    <a href="{% url 'home' %}" style="text-decoration: none; color: inherit;">
      {% trans "الرئيسية" %}
    </a>
  </div>

  <!-- نموذج المهمة -->
  <section class="task-form-container">
    <h2>➕ {% trans "مهمة جديدة" %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">{% trans "حفظ المهمة" %}</button>
    </form>
    <a href="{% url 'tasks:task_list' %}" class="back-link">← {% trans "العودة للقائمة" %}</a>
  </section>

</body>
</html>

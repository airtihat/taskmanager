<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة التقويم الهجري</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    .card-hover:hover {
      background-color: #f1f1f1;
      transition: 0.3s;
    }
  </style>
</head>
<body class="bg-light p-4">

  <div class="container">

    <!-- زر الرجوع -->
    <a href="/" class="btn btn-outline-primary mb-4">🏠 الرجوع للرئيسية</a>

    <!-- العنوان والوصف -->
    <h1 class="text-center mb-4">📅 لوحة التقويم الهجري</h1>
    <p class="text-center text-muted mb-5">
      هنا يمكنك متابعة مناسبات الأسرة والتذكيرات الدينية حسب التقويم الهجري.
    </p>

    <!-- بطاقات المزايا -->
    <div class="row text-center">

      <!-- مناسبات الأسرة -->
      <div class="col-md-4 mb-3">
        <div class="card card-hover h-100">
          <div class="card-body">
            <h5>🎊 مناسبات الأسرة</h5>
            <p class="text-muted">تسجيل أعياد، زواجات، تجمعات، مواليد</p>
          </div>
        </div>
      </div>

      <!-- التذكيرات الدينية -->
      <div class="col-md-4 mb-3">
        <div class="card card-hover h-100">
          <div class="card-body">
            <h5>🕌 تذكيرات دينية</h5>
            <p class="text-muted">إشعارات بالمناسبات الإسلامية والصيام</p>
          </div>
        </div>
      </div>

      <!-- عرض التقويم -->
      <div class="col-md-4 mb-3">
        <div class="card card-hover h-100">
          <div class="card-body">
            <h5>📆 عرض التقويم</h5>
            <p class="text-muted">استعراض شهري هجري للأيام المهمة</p>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>

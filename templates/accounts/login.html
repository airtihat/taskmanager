{% load static i18n %}

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>{% trans "تسجيل الدخول" %}</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
    }

    .home-box {
      border: 2px solid #4CAF50;
      padding: 10px 20px;
      margin: 20px auto;
      width: fit-content;
      border-radius: 8px;
      background-color: #f9f9f9;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      color: #333;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }

    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="home-box">
    <a href="{% url 'home' %}" style="text-decoration: none; color: inherit;">
      {% trans "الرئيسية" %}
    </a>
  </div>

  <div class="login-container">
    <div class="login-box">
      <h2>{% trans "تسجيل الدخول" %}</h2>
      <form method="post">
        {% csrf_token %}

        <div class="form-group">
          <label for="id_username">{% trans "اسم المستخدم" %}</label>
          <input type="text" name="username" id="id_username" required>
        </div>

        <div class="form-group">
          <label for="id_password">{% trans "كلمة المرور" %}</label>
          <input type="password" name="password" id="id_password" required>
        </div>

        <button type="submit">{% trans "دخول" %}</button>
      </form>
    </div>
  </div>

</body>
</html>

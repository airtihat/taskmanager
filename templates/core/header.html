{% load static i18n %}

<header class="bg-dark text-white p-3 shadow-sm">
  <div class="container d-flex justify-content-between align-items-center">
    
    <!-- عنوان النظام -->
    <div class="d-flex align-items-center">
      <i class="fas fa-tasks me-2"></i>
      <h1 class="h5 m-0">{% trans "نظام إدارة المهام" %}</h1>
    </div>

    <!-- روابط التنقل -->
    <nav class="d-flex align-items-center">
      
      <!-- الرئيسية -->
      <a href="{% url 'home' %}" class="text-white me-3 text-decoration-none hover-primary">
        <i class="fas fa-home me-1"></i> {% trans "الرئيسية" %}
      </a>

      <!-- المهام -->
      <a href="{% url 'tasks:task_list' %}" class="text-white me-3 text-decoration-none hover-primary">
        <i class="fas fa-list-check me-1"></i> {% trans "المهام" %}
      </a>

      <!-- التقارير -->
      <a href="{% url 'reports:report_dashboard' %}" class="text-white me-3 text-decoration-none hover-primary">
        <i class="fas fa-chart-column me-1"></i> {% trans "التقارير" %}
      </a>

      <!-- الإعدادات -->
      <a href="{% url 'management:settings' %}" class="text-white me-3 text-decoration-none hover-primary">
        <i class="fas fa-cog me-1"></i> {% trans "الإعدادات" %}
      </a>

      <!-- تسجيل الخروج -->
      <form action="{% url 'logout' %}" method="post" class="d-inline me-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-link text-white text-decoration-none p-0 m-0 hover-primary">
          <i class="fas fa-sign-out-alt me-1"></i> {% trans "الخروج" %}
        </button>
      </form>

      <!-- ✅ اختيار اللغة -->
<form action="{% url 'set_language' %}" method="post" class="d-inline ms-3">
    {% csrf_token %}
    <select name="language" onchange="this.form.submit()" class="form-select form-select-sm bg-dark text-white border-light">
        <option value="ar" {% if LANGUAGE_CODE == 'ar' %}selected{% endif %}>العربية</option>
        <option value="en" {% if LANGUAGE_CODE == 'en' %}selected{% endif %}>English</option>
    </select>
</form>

    </nav>
  </div>
</header>

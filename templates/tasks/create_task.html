{% load static i18n %}

{% block title %}{% trans "إنشاء مهمة جديدة" %}{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/create_task.css' %}">
{% endblock %}

{% block content %}
<section class="task-form-container">
    <h2>➕ {% trans "مهمة جديدة" %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">{% trans "حفظ المهمة" %}</button>
    </form>
    <a href="{% url 'tasks:task_list' %}" class="back-link">← {% trans "العودة للقائمة" %}</a>
</section>
{% endblock %}

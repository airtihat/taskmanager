{% load i18n %}

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>{% trans "تسجيل الخروج" %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f2f2f2;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 60px;
    }
    .logout-box {
      background: white;
      padding: 40px;
      max-width: 500px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .logout-box h4 {
      color: #333;
      margin-bottom: 20px;
    }
    .logout-box a {
      margin: 10px;
    }
  </style>
</head>
<body>

  <div class="logout-box">
    <h4>{% trans "تم تسجيل الخروج بنجاح" %}</h4>

    <a href="{% url 'login' %}" class="btn btn-primary">{% trans "تسجيل الدخول مجددًا" %}</a>
    <a href="{% url 'home' %}" class="btn btn-outline-secondary">{% trans "العودة إلى الرئيسية" %}</a>
  </div>

</body>
</html>
